<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gateway</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            border: 3px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            width: 300px;
            z-index: 1;
        }

        .neon-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #00ff00;
            animation: neon 1.5s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes neon {
            from {
                box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            to {
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        h1 {
            text-align: center;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 30px;
            animation: blink 1s infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
        }

        input {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #00ff00;
            color: #fff;
            font-family: 'Courier New', monospace;
            position: relative;
            z-index: 2;
        }

        .btn {
            background: linear-gradient(to bottom, #ff00ff, #800080);
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #ff00ff, #ff00ff);
            box-shadow: 0 0 20px #ff00ff;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffff00;
            font-size: 12px;
            z-index: 1;
        }

        .visitor-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 12px;
            z-index: 1;
        }

        .blink-text {
            animation: blink 1s infinite;
        }

        .error-message {
            color: #ff0000;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #ff0000;
            position: relative;
            z-index: 2;
        }

        .success-message {
            color: #00ff00;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00ff00;
            position: relative;
            z-index: 2;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: "LOADING...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            animation: blink 0.5s infinite;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #00ffff;
        }

        .register-link a {
            color: #ff00ff;
            text-decoration: none;
            text-shadow: 0 0 5px #ff00ff;
        }

        .register-link a:hover {
            text-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-border"></div>
        <h1 class="blink-text">LOGIN GATEWAY</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">LOGIN</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
    <div class="footer">Made with ❤️ in 2000</div>
    <div class="visitor-counter">Visitors: 1337</div>
</body>
</html>
