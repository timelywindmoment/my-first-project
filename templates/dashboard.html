<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Login Gateway</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            border: 3px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            width: 300px;
            z-index: 1;
        }

        .neon-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #00ff00;
            animation: neon 1.5s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes neon {
            from {
                box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            to {
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        h1 {
            text-align: center;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 30px;
            animation: blink 1s infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00ffff;
            position: relative;
            z-index: 2;
        }

        .btn {
            background: linear-gradient(to bottom, #ff00ff, #800080);
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #ff00ff, #ff00ff);
            box-shadow: 0 0 20px #ff00ff;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffff00;
            font-size: 12px;
            z-index: 1;
        }

        .visitor-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 12px;
            z-index: 1;
        }

        .blink-text {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-border"></div>
        <h1 class="blink-text">DASHBOARD</h1>
        <div class="welcome-message">
            Welcome, {{ username }}!
        </div>
        <a href="{{ url_for('logout') }}" class="btn">LOGOUT</a>
    </div>
    <div class="footer">Made with ❤️ in 2000</div>
    <div class="visitor-counter">Visitors: 1337</div>
</body>
</html>
